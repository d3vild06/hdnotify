<div class="wrapper wrapper-content" data-ng-controller="AuthenticationController">
    <div class="row col-md-5 col-md-offset-3 text-center">
       <!--  <div class="middle-box col-md-3 col-md-offset-4 loginscreen text-center"> -->
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                <h3 class="logo-name">HDNotify</h3>
                <small>Login using your windows username & password</small>
                <div class="hr-line-dashed"></div>

                    <form role="form" data-ng-submit="signin()" class="signin" autocomplete="off">
                        <fieldset>
                            <div class="form-group">
                                <!-- <label for="username">Username</label> -->
                                <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <!-- <label for="password">Password</label> -->
                                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="text-center form-group">
                                <button type="submit" class="btn btn-danger block full-width m-b">Log in</button>
                            </div>

                            <div data-ng-show="error" class="text-center text-danger">
                                <strong data-ng-bind="error"></strong>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
       <!--  </div> -->
    <!-- </div> -->
</div>
</div>
